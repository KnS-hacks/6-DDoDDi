{% load static %}
<link rel="stylesheet" href="{%static 'css/letterCreate.css' %}" />

<div class="background">
        <div class="navbar">
            navbar
        </div>
        <div id="container" role="main" >
            <form enctype="multipart/form-data" action="{% url 'users:letter-create' %}" method="post">
                {% csrf_token %}
                <div id = "questionBox">
                            <div id = "questionTitle">
                                <textarea id = "TitleBox" name= "title" cols=54 style="resize: none;"></textarea>
                                <input type="hidden" name="recipient" value="1">
                                <input type="hidden" name="sender" value="2">
                            </div>
                            <div id = "questionContent">
                                <textarea id = "contentBox" name= "contentBox" cols = 57 rows=26 style="resize: none;"></textarea>
                            </div>
                            <div id = "line"></div>
                            <div id = "buttonBox">
                                <button id = "submitButton" type="submit" onclick="submitComment()">등록하기</button>
                            </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div id ="navigation" role="bar">
                <div id="IconBox">
                <a href ="{% url 'users:mypage' %}"><div id= "homeIcon" class ="IconBox"></div></a>
                </div>
                <div id="IconBox">
                <a href ="{% url 'users:mentor-detail' %}"><div id= "mentoIcon" class ="IconBox" ></div></a>
                </div>
                <div id="IconBox">
                <a href ="{% url 'mission:mission_list' %}"><div id= "questionIcon" class ="IconBox"></div></a>
                </div>
                <div id="IconBox">
                <a href ="{% url 'board:question' %}"><div id= "matchingIcon" class ="IconBox"></div></a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
