{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/messageDetailPage.css' %}"/>

    <title>messageDetail</title>
  <body>
    <div class="background">
        <div class="navbar">
            <div id="logo"></div>
        </div>
        <div id="container" role="main" >
                <div id = "messageBox">
                    <div id = "messageTitle">
                        <div id = "titleBox"><span id="title">{{letter.title}}</span></div>
                        <button id = "deleteButton">삭제</button>
                        <button id = "backButton">뒤로</button>
                    </div>
                    <div id = "messageContent">
                        <div id = "contentBox"><span id="text">{{letter.comment}}</span></div>
                    </div>
                    <div id = "line"></div>
                </div>
        </div>
        <div id ="navigation" role="bar">
          <div id="IconBox">
          <a href ="{% url 'users:mypage' %}"><div id= "homeIcon" class ="IconBox"></div></a>
          </div>
          <div id="IconBox">
          <a href ="{% url 'users:mentor-detail' %}"><div id= "mentoIcon" class ="IconBox" ></div></a>
          </div>
          <div id="IconBox">
          <a href ="{% url 'mission:mission_list' %}"><div id= "questionIcon" class ="IconBox"></div></a>
          </div>
          <div id="IconBox">
          <a href ="{% url 'board:question' %}"><div id= "matchingIcon" class ="IconBox"></div></a>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
