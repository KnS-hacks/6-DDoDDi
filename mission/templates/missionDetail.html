{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/missionDetail.css' %}"/>

    <title>messageDetail</title>
  <body>
    <div class="background">
        <div class="navbar">
            <div id="logo"></div>
        </div>
        <div id="container" role="main" >
            <form method="get" action="{% url 'mission:submit_mission' mission.id %}">
                {% csrf_token %}
                <div id = "messageBox">
                    <div id = "messageTitle">
                        <div id = "titleBox">{{mission.title}}</div>
                        <button id = "deleteButton">제출</button>
                        <a href="{% url 'mission:mission_list' %}"><button id = "backButton">뒤로</button></a>
                    </div>
                    <div id = "messageContent">
                        <div id = "contentBox">{{mission.question}}</div>
                    </div>
                    <div id = "line"></div>
                </div>
            </form>                               
        </div>
            <div id ="navigation" role="bar">
                <div id="IconBox">
                <a herf ="mainPage.html"><div id= "homeIcon" class ="IconBox"></div></a>
                </div>
                <div id="IconBox">
                <a herf ="mentoPage.html"><div id= "mentoIcon" class ="IconBox"></div></a>
                </div>
                <div id="IconBox">
                <a herf ="questionPage.html"><div id= "questionIcon" class ="IconBox"></div></a>
                </div>
                <div id="IconBox">
                <a herf ="matchingPage.html"><div id= "matchingIcon" class ="IconBox"></div></a>
                </div>
            </div>
      </div>
    </div>
  </body>
</html>
