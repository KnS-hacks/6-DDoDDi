{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '../../static/css/missionList.css' %}" />
    <title>missionList</title>
  <body>
    <div class="background">
        <div class="navbar">
            navbar
        </div> 
        <div id="container" role="main" >
            <div id = "missionBox">
                <div id = "missionmentoProfile">
                </div>
                <div id = "missionInfoBox">
                    <div id = "missionName">
                        친구랑 학식먹은거 인증하기
                    </div>
                    <div id = "missionContent">
                        친한 친구랑 학식먹고 인증하면 미션완료!
                        <div id ="mentoName">
                            윤영준
                        </div>
                        {% for m in missions %}
                        <div>{{m.user_nickname}}</div>
                        <div>{{m.user_pair}}</div>
                        <div>{{m.title}}</div>
                        <div>{{m.question}}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>                       
        </div>
    </div>
    <div id ="navigation" role="bar">
        <div id="IconBox">
        <a herf ="mainPage.html"><div id= "homeIcon" class ="IconBox" onclick="location.href='#'"></div></a>
        </div>
        <div id="IconBox">
        <a herf ="mentoPage.html"><div id= "mentoIcon" class ="IconBox" onclick="location.href='#'"></div></a>
        </div>
        <div id="IconBox">
        <a herf ="questionPage.html"><div id= "questionIcon" class ="IconBox" onclick="location.href='#'"></div></a>
        </div>
        <div id="IconBox">
        <a herf ="matchingPage.html"><div id= "matchingIcon" class ="IconBox" onclick="location.href='#'"></div></a>
        </div>
    </div>
      </div>
    </div>
  </body>
</html>
