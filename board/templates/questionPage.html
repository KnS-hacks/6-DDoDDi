{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/questionPage.css' %}"/>
    <title>questionPage</title>
  <body>
    <div class="background">
        <div class="navbar">
            navbar
        </div>
        <a href="{% url 'board:make_question' %}"><button id = "ButtonSetting">질문하기</Button></a>
        <div id="container" role="main">
            {% for q in boards %}
            <form method="" action="{% url 'board:question_detail' q.id %}">
                {% csrf_token %}
                <Button id = "questionBox">
                    <div id = "questionTitle">
                        {{q.title}}
                    </div>
                    <div id = "questionContent">
                        {{q.content}}
                    </div>
                </Button>
                <!-- <input type="hidden" name="bNum" value="{{q.id}}"> -->
            </form>
            {% endfor %}                         
        </div>
    </div>
    <div id ="navigation" role="bar">
        <div id="IconBox">
            <a herf ="mainPage.html"><div id= "homeIcon" class ="IconBox"></div></a>
            </div>
            <div id="IconBox">
            <a herf ="mentoPage.html"><div id= "mentoIcon" class ="IconBox"></div></a>
            </div>
            <div id="IconBox">
            <a herf ="questionPage.html"><div id= "questionIcon" class ="IconBox"></div></a>
            </div>
            <div id="IconBox">
            <a herf ="matchingPage.html"><div id= "matchingIcon" class ="IconBox"></div></a>
        </div>
    </div>
</div>
